events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy to Order Service
        location /api/orders {
            proxy_pass http://order-service.auchitya-platform.svc.cluster.local:8080/api/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reverse proxy to Payment Service
        location /api/payments {
            proxy_pass http://payment-service.auchitya-platform.svc.cluster.local:8081/api/payments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reverse proxy to Stock Service
        location /api/stocks {
            proxy_pass http://stock-service.auchitya-platform.svc.cluster.local:8082/api/stocks;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health endpoints
        location /health/order {
            proxy_pass http://order-service.auchitya-platform.svc.cluster.local:8080/actuator/health;
        }

        location /health/payment {
            proxy_pass http://payment-service.auchitya-platform.svc.cluster.local:8081/actuator/health;
        }

        location /health/stock {
            proxy_pass http://stock-service.auchitya-platform.svc.cluster.local:8082/actuator/health;
        }
    }
}
